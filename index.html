<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <script
      src="https://kit.fontawesome.com/fabfdf08cb.js"
      crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="logo-instgram">
                <img src="/img/instagram_logo.png" alt="">
            </div>
            <form action="#">
               
                    <div class="user">
                        <input type="text" placeholder="Phone number, username, or email" required><br>
                    <input type="password" placeholder="password" required>
                    </div>
                    <div class="login-btn">
                        <button type="submit"><a href="./pages/home.html">Login</a></button>
                    </div>
                    <div class="login-with-fb">
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" style="color: #111213;">&nbsp;&nbsp;</i>Log in with Facebook</a>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot password?</a>
                    </div>
            </form>
            
        </div>
        <div class="sign-up">
            Don't have an account?<a href="/pages/signup.html">Sign up</a>
        </div>
    </div>
    <div class="navbar-footer-login">
        <a>Meta</a>&nbsp;&nbsp;

          <option>English</option>
          <option>Afrikaans</option>
